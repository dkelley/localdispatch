<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8"/>
    	#if($title)
    		<title>#html($title)</title>
    	#end
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<link href="#cached('/static/cached/css/bootstrap.css')" rel="stylesheet"/>  
    	<link href="#cached('/static/cached/css/bootstrap-theme.css')" rel="stylesheet"/>    	
    	<link href="#cached('/static/cached/css/app.css')" rel="stylesheet"/>
    	
		#if($css)
			#parse($css)
		#end		
	</head>
	<body ng-app="localDispatchApp">
		<script type="text/javascript" src="#cached('/static/cached/js/lib/jquery-1.8.3/jquery.js')"></script>
		<script type="text/javascript" src="#cached('/static/cached/js/lib/angular-1.2.9/angular.js')"></script>	
		<script type="text/javascript" src="#cached('/static/cached/js/lib/angular-1.2.9/angular-route.js')"></script>	
		<script type="text/javascript" src="#cached('/static/cached/js/bootstrap/global.js')"></script>
	
		<div class="container">		
			#if($body)
				#parse($body)
			#end
		</div>

		#if($javascript)
			#parse($javascript)		
		#end
	</body>
</html>
